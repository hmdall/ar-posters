<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>





</head>

<body>
    <a-scene mindar-image="imageTargetSrc: assets/targets (27).mind;" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights">
        <a-assets>
            <video src="assets/on the go 5 (1).mp4" preload="auto" id="vid1" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay="false" playsinline></video>

        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
            raycaster="far: 10000; objects: .clickable"></a-camera>

        <a-entity id="example-target" mindar-image-target="targetIndex: 0">


            <a-plane id="example-plane" class="clickable" src="#vid1" position="0 0 0" height="1.3" width="1"
                rotation="0 0 0"></a-plane>
        </a-entity>
    </a-scene>


    <script type="text/javascript">
        const exampleTarget = document.querySelector("#example-target");
        exampleTarget.addEventListener("targetFound", (event) => {
            document.querySelector("#vid1").play();

            console.log("target found");
        });

        // detect target lost
        exampleTarget.addEventListener("targetLost", (event) => {
            document.querySelector("#vid1").pause();

            console.log("target lost");
        });
    </script>
</body>

</html>
